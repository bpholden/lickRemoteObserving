## VNC Viewer Command:
##   This is the command to invoke on the local machine to launch a VNC client
##   Command will be formatted as [vncviewer] [vncargs] [address]:[port]
##   If you have configured your VNC viewer application to use a vncpasswd file
##   (generated by the vncpasswd command), add the --passwd argument to
##   vncargs below, e.g.: '-passwd=/home/observer/.vnc/passwd'
##
##   Example: TigerVnC (linux)
# vncviewer: 'vncviewer'
# vncargs: '-Shared -FullColor -PreferredEncoding=ZRLE -AutoSelect=0'
##
##   Example: TigerVNC (macOS)
# vncviewer: '/Applications/TigerVNC Viewer 1.10.1.app/Contents/MacOS/TigerVNC Viewer'
#vncargs: '-Shared -FullColor'
##
## Example: RealVNC (macOS)
# vncviewer: '/Applications/VNC Viewer.app/Contents/MacOS/vncviewer'
# vncargs: '-Shared -FullColor'
##
## Example for TightVNC (note can be slow)
# vncviewer: 'vncviewer'
# vncargs: '-shared -truecolor -quality 4 -x11cursor -encodings ZRLE'
# if you  have a password file
# vncargs: '-shared -truecolor -quality 4 -x11cursor  -encodings ZRLE -passwd /home/observer/.vnc/passwd'
## The following argument is needed for view only mode
# vncviewonly: 1

# this will turn off the VPN check
# novpn: True


## For ssh tunnelling, a starting local port number is used and incremented
## for each port needed.  Default is 5901.
local_port_start: 5901

## When checking for ports in use, we need a command. If you need to specify
## this, write the correct executable below
# check_cmd: ss

## Soundplay configs
## Name of soundplayer executable to use (see ./soundplayer/ folder)
# soundplayer: 'soundplay-107098-8.6.3-linux-x86_64'
# soundplayer: 'soundplay-107050-8.6.3-macosx10.5-ix86+x86_64'
## "aplay" is the path to command-line sound player.
# Default for soundplay for macosx is afplay
# Default for soundplay under Linux is play
# Change the value of the aplay configuration variable to update this
# aplay: '/usr/bin/play -q -v %v %s '
# aplay: '/usr/bin/afplay -v %v %s '
## Finally soundplay only sends certain sounds based on the tags
## The value below is the default and sends sounds from the 6 VNC desktops
# soundplaytags: :1,:2,:3,:4,:5,:6


## Window size and positioning configs. Overrides calculated size and/or positioning.
# window_size: [1280, 800]
# window_positions: [[0, 0], [1280, 0], [0, 1280], [1280, 0]]
